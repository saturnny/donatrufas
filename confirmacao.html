<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação do Pedido</title>
    <link rel="stylesheet" href="confirm.css">
    <script src="pedido.js" defer></script>
</head>
<body>
    <div class="painel">
        <!-- Informações do pedido -->
        <h2>Confirmação do Pedido</h2>
        <div id="pedidos">
            <!-- Local para exibir os pedidos -->
        </div>

        <!-- Informações de Endereço -->
        <h2>Informações de Entrega</h2>
        <form id="formEndereco">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" required><br>
            <label for="numero">Número:</label>
            <input type="text" id="numero" required><br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" required><br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" required><br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required><br>
            <!-- Botão para concluir o pedido -->
            <button type="button" onclick="concluirPedido()">Concluir Pedido</button>
        </form>
    </div>
</body>
</html>
